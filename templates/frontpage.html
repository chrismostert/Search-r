<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="{{url_for('static', filename='searchr.js')}}"></script>

		<title>Search-r</title>
	</head>
    <body>
        <div id="toggle_timer" style="float: left; height: 25px; width: 25px;"></div>
        <div class="row">
            <div class="col-sm-8" style="margin: 1em auto;">
                <div style="margin: 10em auto">
                    <h1 style="text-align: center; font-size: 5em; font-weight: bold;">
                        <span style="color: #4285f4">S</span><span style="color: #ea4335">e</span><span style="color: #fbbc05">a</span><span style="color: #34a853">r</span><span style="color: #ea4335">c</span><span style="color: #4285f4">h</span><span style="color: #34a853">`</span><span style="color: #fbbc05">r</span>
                    </h1>
                    <form  action="search" method="GET" novalidate>
                        <div class="input-group" style="width: 90%; margin: 0 auto;">
                            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="q" autofocus>
                        </div>
                        <div class="input-group" style="margin: 0 auto; width: 15em; margin-top: 1em;">
                            <button type="submit" class="btn btn-light">Search</button>
                            <button type="submit" class="btn btn-light" style="margin-left: 1em">I'm feeling lucky</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-sm-4" style="height:100%; background-color: #EFEFEF">
                <div id="experiment_explanation"></div>
                <button class="btn btn-light" id="settings">Settings of experiment</button>
                <button class="btn btn-light" id="start_experiment">Start experiment</button>

            </div>
        </div>
    </body>
</html>
